version: "2.4"
services:
  pipe_elasticsearch:
    env_file: .env
    build: .
    volumes:
      - ./dist:/home/x/src/dist
      - ./isx-pipe-elasticsearch.cabal:/home/x/src/isx-pipe-elasticsearch.cabal
      - ./lib:/home/x/src/lib
      - ./src:/home/x/src/src
      - ./test:/home/x/src/test
    networks:
      pipe:
        aliases:
          - elasticsearch.pipe.proc.isoxya.pavouk.tech
      test: {}
  test_echo:
    image: keisato/http-echo
    networks:
      - test
networks:
  pipe:
    external: true
    name: isx_pipe
  test: {}
